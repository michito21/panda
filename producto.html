<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle - Gyulpetale</title>
    <link rel="stylesheet" href="css/fondo.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos para el zoom y el detalle */
        .detalle-container { display: flex; padding: 50px; gap: 40px; justify-content: center; }
        
        .zoom-area { 
            position: relative; 
            width: 500px; 
            height: 500px; 
            overflow: hidden; 
            border: 1px solid #ccc; 
            cursor: crosshair; 
        }
        
        .zoom-area img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.1s ease; /* Suaviza el zoom */
        }

        .info-producto { flex: 1; max-width: 500px; }
        
        .controles-cantidad { margin: 20px 0; }
        
        .btn-paypal { 
            background: #003087; 
            color: white; 
            width: 100%; 
            padding: 15px; 
            margin-top: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            border: none; 
            font-size: 1.1rem;
            border-radius: 5px;
        }
        .btn-paypal:hover { background: #001c64; }
        
        .compartir { margin-top: 30px; }
        .compartir button { border: none; background: none; font-size: 1.5rem; cursor: pointer; margin-right: 10px; color: #555;}
    </style>
</head>
<body>
    
    <nav class="menu-horizontal">
        <a href="index.html" style="text-decoration: none; color: #333;"><strong>⬅ Volver a la tienda</strong></a>
        <h2>Gyulpetale</h2>
        <div class="carrito-icono" onclick="mostrarCarrito()">
            <i class="fas fa-shopping-cart"></i> <span id="contador-carrito">0</span>
        </div>
    </nav>

    <div class="detalle-container">
        <div class="zoom-area" id="img-container" onmousemove="hacerZoom(event)" onmouseleave="resetZoom()">
            <img src="" id="imagen-principal" alt="Cargando...">
        </div>

        <div class="info-producto">
            <h1 id="nombre-producto">Cargando producto...</h1>
            <p class="descripcion-larga" id="descripcion-producto">Selecciona un producto de la tienda para ver los detalles aquí.</p>
            
            <h2 id="precio-producto">$0.00</h2>
            
            <div class="controles-cantidad">
                <label>Cantidad:</label>
                <input type="number" value="1" min="1" id="cantidad" style="width: 60px; padding: 5px; text-align: center;">
                <h3 style="color: #003087; margin: 15px 0;">Total a Pagar: <span id="total-calculado">$0.00</span></h3>
            </div>

            <button class="btn-agregar">Añadir al Carrito</button>
            <button class="btn-paypal" onclick="pagarPaypal()">
                <i class="fas fa-check-circle"></i> Finalizar Compra
            </button>            
            <div class="compartir">
                <p>Compartir en:</p>
                <button id="share-fb"><i class="fab fa-facebook"></i></button>
                <button id="share-x"><i class="fab fa-x"></i></button>
                <button id="share-ig"><i class="fab fa-instagram"></i></button>
            </div>
        </div>
    </div>
    <div class="overlay-fondo" id="overlay" onclick="toggleCarrito()"></div>

    <div class="sidebar-carrito" id="sidebar-carrito">
        <div class="sidebar-header">
            <h3>Tu Carrito</h3>
            <button class="btn-cerrar" onclick="toggleCarrito()">&times;</button>
        </div>
        
        <div class="carrito-items" id="carrito-items">
            <p style="text-align:center; color:#777;">Tu carrito está vacío.</p>
        </div>

        <div class="carrito-footer">
            <h3>Total: <span id="carrito-total">$0.00</span></h3>
            <a href="carrito.html" class="btn-ver-carrito">Ver Carrito Completo</a>
            <button class="btn-agregar" style="width:100%; margin-top:10px;" onclick="alert('Ir a pagar...')">Finalizar Compra</button>
        </div>
    </div>


    <script src="js/db.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fondo.js"></script>
    <script src="js/footer.js"></script>



</body>
</html>
